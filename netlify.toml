[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  framework = "#custom"
  functions = "../netlify/functions"

# API redirect - route /api/* to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA redirect - route all other requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
