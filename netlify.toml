[build]
  base = "."
  publish = "frontend/dist"
  command = "cd frontend && (npm ci --include=dev || npm install --include=dev) && npm run build && cd ../netlify/functions && (npm ci || npm install)"

[build.environment]
  NODE_VERSION = "20"

[functions]
  # Point Netlify to the SOURCE TypeScript files
  # Netlify's esbuild bundler will compile and bundle them automatically
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev]
  command = "npm --prefix frontend run dev"
  port = 8888
  targetPort = 5173
  framework = "#custom"
  functions = "netlify/functions"

# [context.dev.environment]
#   # WARNING: Do NOT commit sensitive credentials here
#   # Instead, use Netlify CLI: netlify env:set KEY VALUE
#   # Or use a .env file locally (which is gitignored)
#   # Example for local dev:
#   # DATABASE_URL = "postgresql://user:password@localhost:5432/petcare_db"
#   # JWT_SECRET = "your_secret_key_here"
#   # FRONTEND_URL = "http://localhost:8888"
#   # NODE_ENV = "development"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200