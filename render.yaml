services:
  # PostgreSQL Database
  - type: pserv
    name: petcare-db
    plan: free
    databaseName: petcare
    databaseUser: petcare_user

  # Backend API
  - type: web
    name: petcare-api
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npm run build && npm run migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: petcare-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false  # You'll set this manually after getting the Netlify URL
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
